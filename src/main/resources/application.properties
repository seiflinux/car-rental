# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port=8081

# ===============================
# = DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/car_rental_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Change username and password to match your MySQL setup ?

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# = JACKSON JSON (optional)
# ===============================
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# ===============================
# = APPLICATION INFO (optional)
# ===============================
spring.application.name=CarRentalService
